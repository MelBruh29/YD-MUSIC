<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ artist?.name || 'Canciones' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let song of tracks">
      {{ song.name }}
    </ion-item>
  </ion-list>
</ion-content>

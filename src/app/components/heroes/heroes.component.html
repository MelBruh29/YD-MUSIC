<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <h1>Héroes <small>DC y Marvel</small></h1>
    <hr>

    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let heroe of heroes; let i = index">
          <ion-card>
            <ion-img [src]="heroe.img" alt="Imagen de {{ heroe.nombre }}"></ion-img>
            <ion-card-header>
              <ion-card-title>{{ heroe.nombre }}</ion-card-title>
              <ion-card-subtitle>{{ heroe.aparicion }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <p>{{ heroe.bio | slice:0:100 }}...</p>
              <ion-button expand="block" fill="outline" (click)="verHeroe(i)">Ver más</ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</ion-content>

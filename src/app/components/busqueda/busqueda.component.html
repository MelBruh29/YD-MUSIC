<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Resultados de "{{ termino }}"</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <!-- Cuando no hay resultados -->
  <div *ngIf="tracks.length === 0 && termino" class="ion-text-center ion-margin-top">
    <ion-note>No se encontraron canciones para: <strong>"{{ termino }}"</strong></ion-note>
  </div>

  <!-- Swiper de resultados -->
  <swiper-container slides-per-view="2" space-between="20" *ngIf="tracks.length > 0">
    <swiper-slide *ngFor="let track of tracks">
      <ion-card>
        <img [src]="track.image || 'assets/img/logo2.PNG'" alt="{{ track.name }}">
        <ion-card-header>
          <ion-card-title>{{ track.name }}</ion-card-title>
          <ion-card-subtitle>{{ track.album || 'Sin álbum' }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <!-- ✅ CAMBIO: Eliminar .preview_url -->
          <ion-button expand="block" fill="outline" (click)="playPreview(track)">
            ▶ Escuchar
          </ion-button>
        </ion-card-content>
      </ion-card>
    </swiper-slide>
  </swiper-container>

</ion-content>

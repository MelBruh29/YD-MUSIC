<ion-content class="ion-padding">
  <div class="register-container">
    <h2 class="ion-text-center">Registro</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombre"></ion-input>
      </ion-item>
      <p *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched" class="error">
        El nombre es obligatorio.
      </p>

      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input formControlName="apellido"></ion-input>
      </ion-item>
      <p *ngIf="registerForm.get('apellido')?.invalid && registerForm.get('apellido')?.touched" class="error">
        El apellido es obligatorio.
      </p>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <p *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error">
        Email no válido.
      </p>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <p *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error">
        Mínimo 6 caracteres.
      </p>

      <ion-button expand="block" type="submit" [disabled]="registerForm.invalid">
        Registrarse
      </ion-button>
    </form>

    <ion-button fill="clear" (click)="goToLogin()">
      ¿Ya tienes cuenta? Inicia sesión
    </ion-button>
  </div>
</ion-content>
